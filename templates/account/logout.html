{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="text-center text-md-center mb-4 mt-md-0">

<h1>{% trans "Sign Out" %}</h1>
</div>
<div class="text-center text-md-center mb-4 mt-md-0">

<p>{% trans 'Are you sure you want to sign out?' %}</p>
</div>

<form method="post" action="{% url 'account_logout' %}" class="mt-4 text-center">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input class="form-control" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button  class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
  <a href="{% url 'dashboard' %}"> Dashboard </a>
</form>


{% endblock %}
