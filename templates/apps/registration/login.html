<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body class="registration-body">
    <nav>
      <div class="nav-item">
        <a href="/" class="logo-link">
          <div class="logo-container-left">
            <img class="logo" src="{% static 'images/logotemp.png' %}" alt="Logo" />
          </div>
        </a>
        <div class="nav-pagetxt-left">| Log in</div>
      </div>
    </nav>
    <div class="page-container">
      <div class="registration-image"></div>
      <div class="registration-form-container">
        <form class="registration-form" method="post">
          <h2 class="registration-header centered-item">Log in to your account</h2>
          {% csrf_token %}
          {% for field in form %}
            <div class="registration-form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {% if field.label == "Username" %}
              <input
                type="text"
                id="{{ field.id_for_label }}"
                name="{{ field.html_name }}"
                class="skeleton"
                placeholder="Your Username"
              />
              {% elif field.label == "Password" %}
              <div class="password-input-container">
                <input
                  type="password"
                  id="{{ field.id_for_label }}"
                  name="{{ field.html_name }}"
                  placeholder="{{ field.label }}"
                  class="skeleton"
                />
              </div>
              {% endif %}
              {% if field.errors %}
              <div class="error">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button
            class="cirbtn cirbtn-large-wide text-btn centered-item skeleton"
            type="submit"
          >
            Login
          </button>
          <div class="centered-item">
            <div class="registration-caption">Don't have an account? <u><strong><a href="/app/signup" class="registration-caption">Create account</a></strong></u></div>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static 'scripts/registrationFuncs.js' %}"></script>
    <script src="{% static 'scripts/skeletonLoader.js' %}"></script>
  </body>
</html>
